<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Task 1. To Lay out all the nessary requriement in HTML -->
  <!-- Starting of Header Section -->
  <header>
    <h1>My Todo List</h1>
  </header>
  <!-- End of Header Section -->

  <!-- start of Todo App -->
  <form>
    <div>
      <input class="todo-input" type="text" />
      <button class="todo-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </form>
  <!-- end of Todo App -->

  <!-- Start of Todo List -->
  <section class="todo-container">
    <ul class="todo-list">
      <!-- <div class="todo">
        <li>Section 1 Hello World</li>
        <div class="todo-btn-container">
          <button class="check">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="trash-bin">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div> -->
    </ul>
  </section>
  <!-- End of Todo List -->

  <!-- Filter Button -->

  <footer>
    <div>
      <button class="all-filter">
        <i class="fas fa-list"></i>
     </button>
     <button class="completed-filter">
       <i class="fas fa-check"></i>
     </button>
     <button class="remaining-filter">
       <i class="fa-solid fa-circle-exclamation"></i>
     </button>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
